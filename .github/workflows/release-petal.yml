name: Petal release

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    tags:
      - v*-petal*
  workflow_dispatch:

jobs:
  release:
    if: github.repository == 'petalmd/camel-k'
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref_name }}
        persist-credentials: false
        submodules: recursive
        fetch-depth: 50
    - name: Release build on branch ${{ github.ref_name }} branch
      uses: ./.github/actions/release-petal
      with:
        goVersionFile: "go.mod"
        javaVersion: "17"
        version: ${{ github.ref_name }}
        # secretDockerHubUser: ${{ secrets.TEST_DOCKER_HUB_USERNAME }}
        # secretDockerHubPassword: ${{ secrets.TEST_DOCKER_HUB_PASSWORD }}
        secretGithubToken: ${{ secrets.GITHUB_TOKEN }}
